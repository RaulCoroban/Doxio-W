---
layout: normal
current: work
class: 'home-template'
navigation: True
---

<!-- < default -->
<!-- The tag above means: insert everything in this file
into the {body} of the default.hbs template -->

<!-- The big featured header, it uses blog cover image as a BG if available -->
<header class="site-header outer {% if page.cover or site.cover %}" style="background-image:  url({{ site.baseurl }}assets/images/series.jpg) {% else %}no-cover{% endif %}">
    <div class="inner">
        <div class="site-header-content">
            <h1 class="site-title">
                Series
            </h1>
            <h2 class="site-description">A collection of mini projects</h2>
        </div>
        {% include site-nav.html %}
    </div>
</header>

<!-- The main content area -->
<main id="site-main" class="site-main outer" role="main">
    <div class="inner">
        <div class="post-feed">
            <article class="post-card home-template">
                <a class="post-card-image-link" href="/Doxio/trainest">
                    <div class="post-card-image" style="background-image: url(/Doxio/assets/images/series/SHARE.jpg)"></div>
                </a>
            </article>
        </div>

    </div>
</main>
